<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perimeter of a Trapezoid Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="perimeterofaTrapezoidRadio" name="variables" checked>
  <label for="perimeterofaTrapezoidRadio">Perimeter of a Trapezoid</label>

  <input type="radio" id="lengthaRadio" name="variables">
  <label for="lengthaRadio">Length a</label>

  <input type="radio" id="lengthbRadio" name="variables">
  <label for="lengthbRadio">Length b</label>

  <input type="radio" id="lengthcRadio" name="variables">
  <label for="lengthcRadio">Length c</label>

  <input type="radio" id="lengthdRadio" name="variables">
  <label for="lengthdRadio">Length d</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Length a</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Length b</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Length c</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Length d</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
